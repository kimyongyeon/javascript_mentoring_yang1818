<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  body {
    padding: 0;
    margin: 0;
  }
  .toggle {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: 50vh;
  }
  .toggle > * {
    display: block;
  }
  h2 {
    color: #fff;
    background: #00f;
  }
  h2.active {
    background: #f00;
  }
</style>

<body>
  <div class="toggle">
    <h1>최첨단 토글 시스템</h1>
    <button>토글 버튼이라구 ! 톡을 !</button>
    <h2>컬러 : {blue} </h2>
  </div>

  <script>
    // 변수들을 지역변수로 넣어서 만들어 보아라 !
    function ToggleChange () {
      const text = document.querySelector('h2');
      const button = document.querySelector('button');
      const actived = 'active';

      function textChangHandler() {
        if (text.className === actived) {
          text.className = ""
        } else {
          text.className = actived;
        }
      }

      function onClickEvent() {
        button.addEventListener('click', () => textChangHandler())
      }
      onClickEvent();
    }
    const ToggleBtn = ToggleChange();

    // 토클 처음 클릭하면 blue 
    // 두번 클릭하면 red
    // 세번 클릭 blue
    // 네번 클릭 red 

  </script>
</body>

</html>
